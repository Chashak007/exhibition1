<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Informa Markets Exhibition</title>
  <link rel="stylesheet" href="registration.css" />
</head>
<body>

  <header>
    <div class="logo"><img src="img.png.png" alt="Informa Markets Logo" /></div>
    <nav class="nav-home">
      <a href="index.html">Home</a>
    </nav>
  </header>

  <section class="registration-wrapper">
    <div class="registration-container">

      <!-- Image Box -->
      <div class="registration-box image-box">
        <img src="hoffice.jpg" alt="Exhibition Image" class="registration-image" />
      </div>

      <!-- Form Box -->
      <div class="registration-box form-box">
        <h2>Exhibition Registration</h2>
        <p>Please fill in the details below to register for the event.</p>

        <form id="regForm">
          <input type="text" name="name" placeholder="Full Name" required />
          <input type="email" name="email" placeholder="Email Address" required />
          <input type="tel" name="phone" placeholder="Phone Number" required />
          <input type="text" name="company" placeholder="Company Name" />
          <button type="submit">Submit</button>
        </form>
      </div>

    </div>
  </section>

  <footer>
    &copy; 2025 Informa Markets. All rights reserved.
  </footer>

  <script>
    document.getElementById("regForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Thank you for registering! We'll contact you soon.");
      this.reset();
    });
  </script>

</body>
</html>
